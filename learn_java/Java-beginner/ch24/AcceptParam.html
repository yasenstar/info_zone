<!DOCTYPE html>
<html>
    <head>
        <title>在HTML中传递Applet使用的字符串参数</title>
    </head>
    <body>
        <hr>
        <applet code="AcceptParam.class" width="150" height="30">
            <param name="str" value="差"></param>
        </applet>
        <br>
        <applet code="AcceptParam.class" width="150" height="30">
            <param name="str" value="及格"></param>
        </applet>
        <br>
        <applet code="AcceptParam.class" width="150" height="30">
            <param name="str" value="中"></param>
        </applet>
        <br>
        <applet code="AcceptParam.class" width="150" height="30">
            <param name="str" value="良"></param>
        </applet>
        <br>
        <applet code="AcceptParam.class" width="150" height="30">
            <param name="str" value="优"></param>
        </applet>
    </body>
</html>
