<html>
    <head>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js'></script>        
    </head>
    <body>
        <div id="#app">
            <h1>{{message}}</h1>
        </div>
        <script type="text/javascript">
            var vm = new Vue({
                el : '#app',
                data: {
                    message : 'Hello World, I\'m Vue.js'
                }
            });
        </script>
    </body>
</html>
